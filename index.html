<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link

    <link rel="stylesheet" href="index.css" />

    <title>Todo</title>
  </head>
  <body>
    <div>
      <h1 class="m-5 text-center">TodoList</h1>
      <div class="content d-flex justify-content-center">
        <div class="add-todo">
          <form class="text-center form">
            <input type="text" class="input form-control" id="form" required />
            <button type="submit" class="btn btn-primary btn-sm w-50 mt-2">
              Add
            </button>
          </form>
        </div>
      </div>
      <div class="list d-flex justify-content-center m-5">
        <ul class="list-group ulist" id="todo">
          </li>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
